<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodling Two</title>
</head>
<body>
    <h1>This is doodle 2.</h1>
    <table>
        <!-- Container to hold header of table -->
        <thead>
            <!-- Row -->
            <tr>
                <!-- Elements -->
                <th>Name</th>
                <th>Age</th>
            </tr>

        </thead>

        <!-- Container to hold body of table -->
        <tbody>
            <!-- Row -->
            <tr>
                <!-- Elements -->
                <td>Spike</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Fluffy</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
