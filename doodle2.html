<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodling Two</title>
</head>
<body>
    <h1>This is doodle 2.</h1>
    <table>
        <!-- Container to hold header of table -->
        <thead>
            <!-- Row -->
            <tr>
                <!-- Elements -->
                <th>Name</th>
                <th>Age</th>
            </tr>

        </thead>

        <!-- Container to hold body of table -->
        <tbody>
            <!-- Row -->
            <tr>
                <!-- Elements -->
                <td>Spike</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Fluffy</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <!-- input testing -->
    <input type="text">
    <input type="color">
    <input type="radio">
    <input type="password">


    <h1>Login</h1>
        <!-- login form -->
        <!-- action: where the form sends data to -->
        <!-- method: what HTTP method (get/post) -->
    <form>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <!-- This is the submit button. Since there are is no action or method, it sends a request to the same page and it refreshes. -->
        <input type="submit">
    </form>

    <h1>Login</h1>
    <!-- Sends request to wikipedia. -->
    <form action="http://wikipedia.org" method="GET">
        <!-- Data is added as a query string in the url input bar. -->
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input type="submit">
    </form>

    <h1>Login</h1>
    <form>
        <!-- Data is added as a query string in the url input bar. -->
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input type="submit">
    </form>

    <h1>Login</h1>
    <form>
        <!-- Data is added as a query string in the url input bar. -->
        <label for="username">Username: </label>
        <input id="username" name="username" type="text" placeholder="username" required>

        <label for="password">Password: </label>
        <input id="password" name="password" type="password" placeholder="password" required>

        <label for="email">Email: </label>
        <input id="email" name="email" type="email" placeholder="email" required>

        <input type="submit">
    </form>

    <form>
        <!-- One choice -->
        <!-- input id is linked to the label for -->
        <!-- name is sent into the url box. Also makes it so that you can only select one. -->
        <p>Do you prefer cats or dogs?</p>
        <label for="cats">Cats: </label>
        <input id="cats" name="petChoice" type="radio" value="CATS">

        <label for="dogs">Dogs: </label>
        <input id="dogs" name="petChoice" type="radio" value="DOGS">

        <p>What's your current mood?</p>

        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <button>Go!</button>

        <!-- Multiple choices -->
        <input type="checkbox">
    </form>

</body>
</html>
